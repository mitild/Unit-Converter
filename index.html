<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    </head>
    <body>
        <div id="wrapper">
            <div id="ui-section">
                <h1>Metric/Imperial Unit Conversion</h1>
                <input type="text" id="el-input">
                <button id="el-btn">Convert</button>
            </div>
            <div id="output-section">
                <div class="output-el">
                    <h3>Length (Meter/Feet)</h3>
                    <p id="mtr-el">0 meters = 0.000 feet | 0 feet = 0.000 meters</p>
                </div>
                <div class="output-el">
                    <h3>Volume (Liters/Gallons)</h3>
                    <p id="ltr-el">0 liters = 0.000 gallons | 0 gallons = Infinity liters</p>
                </div>
                <div class="output-el">
                    <h3>Mass (Kilograms/Pounds)</h3>
                    <p id="kg-el">0 kilos = 0.000 pounds | 0 pounds = Infinity kilos</p>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
